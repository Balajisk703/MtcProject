<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff and Vehicle Information Form</title>
    <link rel="stylesheet" th:href="@{/CSS/FormDetails.css}">
</head>
<body>
    <div class="form-container">
        <form id="infoForm" action="/admin/regForm" method="post">
            <h2>Staff and Vehicle Information</h2>
            <div class="form-group">
                <label for="staffNumberFormPojo">Staff Number</label>
                <input type="text" id="staffNumberFormPojo" name="staffNumberFormPojo" required>
            </div>
            <div class="form-group">
                <label for="vehicleFleetNumberFormPojo">Vehicle Fleet Number</label>
                <input type="text" id="vehicleFleetNumberFormPojo" name="vehicleFleetNumberFormPojo" required>
            </div>
            <div class="form-group">
                <label for="additionalInfoFormPojo">Additional Information</label>
                <textarea id="additionalInfoFormPojo" name="additionalInfoFormPojo" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script th:src="@{/JS/FormDetails.js}"></script>
</body>
</html>
